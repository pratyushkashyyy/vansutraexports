name: Deploy VansutraExports

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            export PATH=/usr/bin:/usr/local/bin:$PATH

            echo "ğŸ“ Move to project directory"
            cd /home/pk/vansutraexports

            echo "ğŸ”„ Pull latest code"
            git pull origin main

            echo "ğŸ“¦ Install & build React (Vite)"
            npm install
            npm run build

            echo "â™»ï¸ Restart backend (PM2)"
            cd server
            npm install
            pm2 restart vansutraexports-api

            echo "ğŸš€ Deployment completed successfully"
